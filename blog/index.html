---
layout: default
---

<h1>Blog</h1>
<p class="lead">The latest blog posts from SensorFleet team</p>

{% for post in site.posts %}
<h3>
  <a href="{{ post.url }}"
    >{{ post.date | date:"%d %b %Y" }} - {{ post.title }}</a
  >
</h3>
<p>{{ post.excerpt | strip_html | truncatewords: 50 }}</p>
<p>- {{ site.data.staff[post.author].name }}</p>
<p><a href="{{ post.url }}" class="btn btn-secondary">Read More &raquo;</a></p>
<hr />

{% endfor %}
