---
layout: default
---

<h1>Events</h1>

<p class="lead">
  Meet us at events!
</p>

<div class="row boxes">
  {% for event in site.data.events.upcoming %}
  <div class="col-md-5 text-center">
    <h3>{{ event[1].header }}</h3>
    <p>
      <img
        src="../img/events/{{ event[1].image }}"
        class="img-fluid"
        alt="{{ event[1].name }}"
      />
    </p>
    <p>
      {{ event[1].description }}
    </p>
    <p>
      <a href="{{ event[1].url }}" target="_new" class="btn btn-secondary"
        >More &raquo;</a
      >
    </p>
  </div>
  {% endfor %}
</div>
